<html>
<head>
  <meta charset="utf-8">
</head>

<script src="ceci.js"></script>

<element name="app-block">
  <template>
    <div>Default Text</div>
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
      },
      editable: {
        text: function (val) {
          this.querySelector('div').innerHTML = val;
          this.emit('text', val);
        }
      }
    });
  </script>
</element>

<element name="app-value-thinger">
  <template>
    <input type="text"><button>Submit</button>
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
        var that = this;
        this.querySelector('button').onclick = function (e) {
          that.emit('value', that.querySelector('input[type="text"]').value);
        };
      },
      editable: {
        text: function (val) {
        }
      }
    });
  </script>
</element>

<app-block id="app-block-1">
  <listen to="#value-thinger-1" on="value" send="text">
</app-block>
<app-value-thinger id="value-thinger-1">Change!</app-value-thinger>
</html>
