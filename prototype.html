<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  	<link rel="component" type="text/ceci" href="components.html">
  </head>
  <body>
    <app-block id="app-block-1">
      <input channel="red">
    </app-block>

    <app-block id="app-block-2">
      <input channel="green">
    </app-block>

    <app-block id="app-block-3">
    </app-block>

    <app-block id="app-block-4">
      <input channel="red">
      <input channel="purple">
    </app-block>

    <app-prism id="app-prism">
      <input channel="red">
      <input channel="green">
      <output channel="purple">
    </app-prism>


    <app-timer id="timer-1" clockrate="1">
    </app-timer>

    <app-timer id="timer-2" clockrate="1.3">
      <output channel="red">
    </app-timer>

    <app-timer id="timer-3" clockrate="1.75">
      <output channel="green">
    </app-timer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      require(["ceci"], function(Ceci) {
        Ceci();
      });
      });
    </script>
  </body>
</html>
