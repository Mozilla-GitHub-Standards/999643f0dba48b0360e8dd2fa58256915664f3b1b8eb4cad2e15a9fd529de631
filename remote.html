<html>
<head>
  <meta charset="utf-8">
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<script src="ceci.js" data-ceci-components="http://flathead-components.herokuapp.com/package/timer+block+submit"></script>

<!-- After this be the use of the components -->


<app-block id="app-block-1">
</app-block>

<app-block id="app-block-2">
</app-block>

<app-timer id="timer">
  <avast to="#app-block-2" my="ding" be="text">
  <avast to="#submit-2" my="ding" be="value">
  <avast to="#timer" my="ding" be="period"/>
</app-timer>

<app-submit id="submit-1">
  Change!
  <avast to="#app-block-1" my="value" be="text">
</app-submit>

<br>

<app-submit id="submit-2">
  Change timer period
  <avast to="#timer" my="value" be="period">
  <avast to="#timer_period" my="value" be="text">
</app-submit>

<br>
Current Timer Period: <app-block id="timer_period">
</app-block>

</html>
