<element name="app-block">
  <template>
    <div>Default Text</div>
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
      },
      editable: {
        input: function (val, channel) {
          this.querySelector('div').innerHTML = val;
        }
      }
    });
  </script>
</element>

<element name="app-prism">
  <template></template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
        this.values = {};
      },
      editable: {
        input: function (val, channel) {
          this.emit(val);
        }
      }
    });
  </script>
</element>

<element name="app-timer">
  <script type="text/ceci">
    Ceci(this, {
      init: function() {
        this.period = parseFloat(this.getAttribute("clockrate"))*1000;
        this.count = 0;
        this.tick();
      },
      tick: function() {
        this.count++;
        this.emit(this.count);
        var t = this;
        setTimeout(function() { t.tick(); }, this.period);
      },
      editable: {
        input: function (val, channel) {
          // should a timer do anything on input?
        }
      }
    });
  </script>
</element>

<element name="app-test-documentation">
  <template>
    <p class="content">Just some text</p>
  </template>
  <description>
    <h1>The <code>app-pomax</code> element</h1>
    <p>This element can be used to test Ceci.js functionality.</p>
    <p>We can use arbitrary documentation here, although it might make
      sense to use some established microdata format for semantic
      tagging of information.</p>
  </description>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
      },
      listeners: {
        setText: function (val) {
          this.querySelector('.content').innerHTML = val;
        }
      }
    });
  </script>
</element>
