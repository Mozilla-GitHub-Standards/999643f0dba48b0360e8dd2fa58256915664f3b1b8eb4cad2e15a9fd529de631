<element name="app-block">
  <template>
    <div>Default Text</div>
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
      },
      editable: {
        input: function (val, channel) {
          this.querySelector('div').innerHTML = val;
        }
      }
    });
  </script>
</element>

<element name="app-prism">
  <template></template>
  <script type="text/ceci">
    Ceci(this, {
      init: function () {
        this.values = {};
      },
      editable: {
        input: function (val, channel) {
          this.emit(val);
        }
      }
    });
  </script>
</element>

<element name="app-timer">
  <script type="text/ceci">
    Ceci(this, {
      init: function() {
        this.period = parseFloat(this.getAttribute("clockrate"))*1000;
        this.count = 0;
        this.tick();
      },
      tick: function() {
        this.count++;
        this.emit(this.count);
        var t = this;
        setTimeout(function() { t.tick(); }, this.period);
      },
      editable: {
        input: function (val, channel) {
          // should a timer do anything on input?
        }
      }
    });
  </script>
</element>
